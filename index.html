    <script type="text/javascript" src="findthegram.js"></script>
       <script type="text/javascript">
        
        var map;
        // var lat;
        // var lng;

        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40.233844, lng: -111.658534},
            scrollwheel: false,
            zoom: 12
          });
          
          
          google.maps.event.addListener(map, "rightclick", function(event) {
            lat = event.latLng.lat();
            lng = event.latLng.lng();
            // populate yor box/field with lat, lng
            //alert("Lat=" + lat + "; Lng=" + lng);
            
            var longitude = document.getElementById("lng");
            longitude.innerHTML = "" + lng;
            var latitude = document.getElementById("lat");
            latitude.innerHTML = "" + lat;
            // var latid = document.getElementById("lat").innerHTML; // get the coordinates
            // var longid = document.getElementById("lng").innerHTML;
            // console.log(latid);
            // console.log(longid);
        });
        }
       
    </script>
